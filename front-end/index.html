<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Matters</title>
  
  <!-- Script para aplicar tema antes do CSS carregar -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme') || 'light-theme';
      document.documentElement.className = theme;
      document.documentElement.style.colorScheme = theme === 'dark-theme' ? 'dark' : 'light';
    })();
  </script>
  
  <link rel="icon" type="image/png" sizes="16x16" href=".ico/favicon-16x16.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <a href="#">
        <i class="fa-solid fa-shield-halved"></i>
        <span>No Matters</span>
      </a>
    </div>
    <nav class="main-nav">
      <div id="auth-section" class="auth-section">
        <!-- Área de autenticação - será controlada via JavaScript -->
        <button id="login-btn" class="auth-btn">
          <i class="fa-solid fa-user"></i>
          <span>Login</span>
        </button>
        <div id="user-menu" class="user-menu" style="display: none;">
          <span id="user-name" class="user-name"></span>
          <button id="history-btn" class="nav-btn">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span>Histórico</span>
          </button>
          <button id="logout-btn" class="nav-btn">
            <i class="fa-solid fa-door-open"></i>
            <span>Sair</span>
          </button>
        </div>
      </div>
      <a href="docs.html" class="doc-button">
        <i class="fa-solid fa-book"></i> Boas Práticas
      </a>
      <button id="theme-toggle-button">
        <i class="fa-solid fa-sun"></i>
        <span>Mudar para Tema Claro</span>
      </button>
    </nav>
  </header>

  <main class="container">
    <p class="subtitle">Analise arquivos, URLs para detectar malware e outras ameaças.</p>

    <div class="scan-container">
      <div class="tabs">
        <button class="tab-link active" data-tab="file-tab">
          <i class="fa-solid fa-file"></i> ARQUIVO
        </button>
        <button class="tab-link" data-tab="url-tab">
          <i class="fa-solid fa-link"></i> URL
        </button>
      </div>

      <div id="file-tab" class="tab-content active">
        <div class="upload-area">
          <i class="fa-solid fa-fingerprint upload-icon"></i>
          <label for="fileInput" class="custom-file-upload">Escolher Arquivo</label>
          <input type="file" id="fileInput"/>
          <div id="file-info" class="file-info" style="display: none;">
            <p id="file-name"></p>
            <button type="button" id="confirmUpload" class="submit-scan-btn">
              <i class="fa-solid fa-upload"></i> Confirmar envio
            </button>
          </div>
        </div>
      </div>

      <div id="url-tab" class="tab-content">
        <form id="urlForm" class="url-form">
          <input type="url" id="urlInput" placeholder="Pesquisar ou escanear uma URL" required/>
          <button type="submit" class="submit-scan-btn">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </form>
      </div>
    </div>

    <div id="loading" class="loader"></div>
    <div id="results"></div>
  </main>

  <!-- Modal de Logout -->
  <div id="logout-modal" class="modal">
    <div class="modal-content logout-modal-content">
      <div class="modal-header">
        <i class="fa-solid fa-door-open modal-icon"></i>
        <h3>Logout Realizado</h3>
      </div>
      <div class="modal-body">
        <p>Você saiu do sistema com sucesso!</p>
        <p class="modal-subtitle">Obrigado por usar o No Matters.</p>
      </div>
      <div class="modal-footer">
        <button id="close-logout-modal" class="btn-modal">
          <i class="fa-solid fa-check"></i>
          OK
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="/tips/securityTips.js"></script>
  <script src="script.js"></script>
</body>
</html>
