<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - No Matters</title>
  <link rel="icon" href="../.ico/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="../.ico/favicon.ico" type="image/x-icon">
  
  <!-- Aplicar tema IMEDIATAMENTE antes de qualquer outra coisa -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light-theme';
      document.documentElement.className = savedTheme;
      document.documentElement.style.colorScheme = savedTheme === 'dark-theme' ? 'dark' : 'light';
    })();
  </script>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/shared.css">
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="stylesheet" href="../css/reset-password-dark.css">
</head>
<body>
  <a href="login.html" class="back-btn">
    <i class="fa-solid fa-arrow-left"></i>
    Voltar ao Login
  </a>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i class="fa-solid fa-shield-halved"></i>
          <span>No Matters</span>
        </div>
        <h1>Recuperar Senha</h1>
      </div>

      <div id="error-message" class="error-message">
        <i class="fa-solid fa-exclamation-triangle"></i>
        <span id="error-text"></span>
      </div>

      <div id="success-message" class="success-message">
        <i class="fa-solid fa-check-circle"></i>
        <span id="success-text"></span>
      </div>

      <form id="forgot-password-form">
        <div class="form-group">
          <label for="email">E-mail cadastrado</label>
          <input type="email" id="email" name="email" required placeholder="Digite seu e-mail cadastrado">
        </div>

        <button type="submit" class="submit-btn" id="submit-btn">
          Verificar E-mail e Continuar
        </button>

        <div class="loading" id="loading">
          <i class="fa-solid fa-spinner"></i>
          Verificando e-mail...
        </div>
      </form>

      <div class="login-link">
        Lembrou da senha? <a href="login.html">Fazer login</a>
      </div>
    </div>
  </div>

  <!-- Modal de Carregamento -->
  <div id="loading-modal" class="loading-modal" style="display: none;">
    <div class="loading-modal-content">
      <div class="loading-spinner">
        <i class="fa-solid fa-spinner fa-spin"></i>
      </div>
      <p id="loading-modal-text">Carregando...</p>
    </div>
  </div>

  <script src="../js/forgot-password.js"></script>
</body>
</html>
