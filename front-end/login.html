<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - No Matters</title>
  
  <!-- Script para aplicar tema antes do CSS carregar -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme') || 'light-theme';
      document.documentElement.className = theme;
      document.documentElement.style.colorScheme = theme === 'dark-theme' ? 'dark' : 'light';
    })();
  </script>
  
  <link rel="icon" type="image/png" sizes="16x16" href=".ico/favicon-16x16.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <a href="index.html" class="back-btn">
    <i class="fa-solid fa-arrow-left"></i>
    Voltar ao Scanner
  </a>
  
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i class="fa-solid fa-shield-halved"></i>
          <span>No Matters</span>
        </div>
        <h1>Entrar na sua conta</h1>
      </div>

      <div id="error-message" class="error-message">
        <i class="fa-solid fa-exclamation-triangle"></i>
        <span id="error-text"></span>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-container">
            <input type="password" id="password" name="password" required>
            <button type="button" class="password-toggle" id="password-toggle">
              <i class="fa-solid fa-eye" id="password-icon"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submit-btn">
          Entrar
        </button>

        <div class="loading" id="loading">
          <i class="fa-solid fa-spinner"></i>
          Fazendo login...
        </div>
      </form>

      <div class="signup-link">
        Não tem um usuário(a)? <a href="cadastro.html">Cadastre-se</a>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
